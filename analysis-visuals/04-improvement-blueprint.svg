<?xml version="1.0" encoding="UTF-8"?>
<svg width="1600" height="900" viewBox="0 0 1600 900" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="bg1" x1="0" y1="0" x2="1" y2="1">
      <stop offset="0%" stop-color="#1f2937"/>
      <stop offset="100%" stop-color="#0f172a"/>
    </linearGradient>
    <linearGradient id="card" x1="0" y1="0" x2="0" y2="1">
      <stop offset="0%" stop-color="#111827"/>
      <stop offset="100%" stop-color="#0b1220"/>
    </linearGradient>
  </defs>
  <rect width="1600" height="900" fill="url(#bg1)"/>
  <text x="90" y="110" fill="#f8fafc" font-size="54" font-family="Arial, Helvetica, sans-serif" font-weight="700">
    Pizza Rush - Game Improvement Blueprint
  </text>
  <text x="90" y="160" fill="#cbd5e1" font-size="28" font-family="Arial, Helvetica, sans-serif">
    What exists now vs what to ship next
  </text>

  <rect x="90" y="220" width="680" height="540" rx="24" fill="url(#card)" stroke="#ef4444" stroke-width="3"/>
  <text x="130" y="285" fill="#fecaca" font-size="36" font-family="Arial, Helvetica, sans-serif" font-weight="700">Current Build Risks</text>
  <text x="130" y="340" fill="#e5e7eb" font-size="28" font-family="Arial, Helvetica, sans-serif">1. HUD is dense for mobile scanning.</text>
  <text x="130" y="392" fill="#e5e7eb" font-size="28" font-family="Arial, Helvetica, sans-serif">2. Core objective is not always obvious.</text>
  <text x="130" y="444" fill="#e5e7eb" font-size="28" font-family="Arial, Helvetica, sans-serif">3. Upgrade path is hidden in tiny hints.</text>
  <text x="130" y="496" fill="#e5e7eb" font-size="28" font-family="Arial, Helvetica, sans-serif">4. City mode text clips on smaller screens.</text>
  <text x="130" y="548" fill="#e5e7eb" font-size="28" font-family="Arial, Helvetica, sans-serif">5. Zone identity is weak (looks similar).</text>
  <text x="130" y="600" fill="#e5e7eb" font-size="28" font-family="Arial, Helvetica, sans-serif">6. No clear short/mid/long term goals.</text>
  <rect x="130" y="642" width="600" height="86" rx="14" fill="#7f1d1d"/>
  <text x="160" y="695" fill="#fee2e2" font-size="30" font-family="Arial, Helvetica, sans-serif" font-weight="700">
    Outcome: depth hidden behind early friction
  </text>

  <rect x="830" y="220" width="680" height="540" rx="24" fill="url(#card)" stroke="#22c55e" stroke-width="3"/>
  <text x="870" y="285" fill="#bbf7d0" font-size="36" font-family="Arial, Helvetica, sans-serif" font-weight="700">Ship This Direction</text>
  <text x="870" y="340" fill="#e5e7eb" font-size="28" font-family="Arial, Helvetica, sans-serif">1. Priority ribbon: money, queue, next task.</text>
  <text x="870" y="392" fill="#e5e7eb" font-size="28" font-family="Arial, Helvetica, sans-serif">2. Thumb-zone action dock for context actions.</text>
  <text x="870" y="444" fill="#e5e7eb" font-size="28" font-family="Arial, Helvetica, sans-serif">3. Upgrade ladder card with clear unlock timers.</text>
  <text x="870" y="496" fill="#e5e7eb" font-size="28" font-family="Arial, Helvetica, sans-serif">4. City economy panel with fixed legible copy.</text>
  <text x="870" y="548" fill="#e5e7eb" font-size="28" font-family="Arial, Helvetica, sans-serif">5. Strong district themes per zone.</text>
  <text x="870" y="600" fill="#e5e7eb" font-size="28" font-family="Arial, Helvetica, sans-serif">6. Milestone quests + reward bursts.</text>
  <rect x="870" y="642" width="600" height="86" rx="14" fill="#14532d"/>
  <text x="900" y="695" fill="#dcfce7" font-size="30" font-family="Arial, Helvetica, sans-serif" font-weight="700">
    Outcome: clearer flow, stronger retention
  </text>

  <rect x="90" y="790" width="1420" height="66" rx="12" fill="#0b1322" stroke="#334155" stroke-width="2"/>
  <text x="130" y="833" fill="#93c5fd" font-size="26" font-family="Arial, Helvetica, sans-serif">
    Priority order: UX readability -> goals clarity -> city mode polish -> stronger audiovisual identity
  </text>
</svg>
